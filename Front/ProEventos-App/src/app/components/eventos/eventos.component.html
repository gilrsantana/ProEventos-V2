<app-titulo [titulo]="'Evento'"></app-titulo>
<hr>

<div class="form-inline">
    <div class="col-6">
        <div class="input-group mb-2 border border-1 rounded border-primary">
            <span class="input-group-text text-primary fw-bold">Filtro: </span>
            <input type="text" class="form-control mr-2 col-6" placeholder="Buscar por tema ou local" [(ngModel)]="filtroLista">
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead class="table-primary">
        <tr>
            <th (click)="isCollapsed = !isCollapsed"> 
                <button class="btn btn-sm btn-outline-primary">
                    <i class="{{isCollapsed ? 'fa fa-eye' : 'fa fa-eye-slash'}} "></i>
                    {{isCollapsed ? 'Expandir' : 'Recolher'}}
                </button> 
            </th>
            <th class="text-primary">#</th>
            <th class="text-primary">Tema</th>
            <th class="text-primary">Local</th>
            <th class="text-primary">Data</th>
            <th class="text-primary">Qtd Pessoas</th>
            <th class="text-primary">Lote</th>
            <th class="text-center text-primary">Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length > 0">
        <tr class="align-middle" *ngFor="let e of eventosFiltrados" >
            <td class="text-center">
                <img 
                    src="{{e.imagemURL}}" alt="" 
                    [style.width.px]="widthImg"
                    [style.margin.px]="marginImg"
                    [collapse]="isCollapsed" 
                    [isAnimated]="true"
                > 
            </td>
            <td>{{e.id}}</td>
            <td>{{e.tema}}</td>
            <td>{{e.local}}</td>
            <td>{{e.dataEvento | dateTimeFormat }}</td>
            <td>{{e.qtdPessoas}}</td>
            <td>{{e.lotes.length > 0 ? (e.lotes[0].nome | uppercase)  : 'Evento sem lotes' | uppercase}}</td>
            <td class="text-center">
                <button class="btn btn-sm btn-primary me-2" tooltip="Editar" >
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="openModal(template)">
                    <i class="fa fa-trash"></i>    
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos || eventos.length <= 0">
        <tr>
            <td colspan="8">
                <h4 class="text-center">Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Deseja realmente remover o Evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
