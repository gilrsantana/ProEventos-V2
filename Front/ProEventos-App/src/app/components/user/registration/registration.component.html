<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.svg" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1">
			<div class="pb-2 d-block d-md-none">
				<h3 class="border-bottom">Cadastro de Usuário</h3>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 mb-3">
					<label for="txtFName" class="pb-1">Primeiro Nome</label>
					<input type="text" name="txtFName" class="form-control" placeholder="Insira o Primeiro nome" />
				</div>
				<div class="form-group col-sm-6 mb-3">
					<label for="txtLName" class="pb-1">Último nome</label>
					<input type="text" name="txtLName" class="form-control" placeholder="Insira o Último nome" />
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="txtEmail" class="pb-1">Email:</label>
				<input class="form-control" type="text" name="txtEmail" placeholder="Insira o E-mail" />
			</div>
			<div class="form-group mb-3">
				<label for="txtUser" class="pb-1">Usuario:</label>
				<input class="form-control" type="text" name="txUser" placeholder="Insira o nome de Usuário" />      
			</div>
			<div class="row">
				<div class="form-group col-sm-6 mb-3">
					<label for="txtPwd" class="pb-1">Senha:</label>
					<input class="form-control" type="password" name="txtPwd" placeholder="Digite uma Senha" />
				</div>
				<div class="form-group col-sm-6 mb-3">
					<label for="txtConfPwd" class="pb-1">Confirmar Senha:</label>
					<input class="form-control" type="password" name="txtConfPwd" placeholder="Confirme a Senha" />
				</div>
			</div>
			<div class="row p-1 mb-3">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input me-1" id="customCheck1">
					<label for="" class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-12 mb-3">
					<button class="btn btn-lg btn-success px-5 w-100">
						Registar
					</button>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-12">
					<a class="btn btn-link btn-block w-100" style="text-decoration: none;" routerLink="/user/login">
						Já sou Cadastrado
					</a>
				</div>
			</div>
		</form>

	</div>
</div>
