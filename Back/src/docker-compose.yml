services:
  proeventos.api:
    image: gilrsantana/proeventos_api
    container_name: ${DOCKER_REGISTRY-}proeventos-api
    ports: 
      - "5672:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - proeventos-network      
    depends_on:
      - proeventos.db
        
  proeventos.db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: proeventos-mssql
    ports:
      - "1450:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Numsey#2022
    volumes:
      - proeventos-db:/var/opt/mssql
    networks:
      proeventos-network:
        aliases:
          - mssql 

volumes:
  proeventos-db:
        
networks:
  proeventos-network:
    driver: bridge
